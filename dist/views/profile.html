<div class="profile"><div class="user"><img src="http://www.gravatar.com/avatar/{{user.md5_hash}}" alt=""><h1>{{ user.username }}</h1></div><div class="submissions"><div class="posts" ng-include="'views/posts.html'"></div><div class="comments"><div class="comment" ng-repeat="(commentId, comment) in comments"><a href="{{commentedPosts[comment.postId].url }}">{{commentedPosts[comment.postId].title }}</a><br><a href="#/posts/{{comment.postId}}">Comments</a><p>{{comment.text}}</p></div></div></div></div>
