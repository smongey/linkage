<section id="posts"><div class="single" ng-repeat="(postId, p) in posts | orderByPriority | reverse"><a href="{{p.url}}" target="_blank">{{p.title}} <span>{{p.url | hostnameFromUrl }}</span></a><br><a class="credit">by {{ p.owner }}</a> <!-- href="#/users/{{ p.owner }}" --> <!-- <a href="#/posts/{{ postId }}" ng-show="signedIn()" class="comment">comments</a> --> <!-- <a class="delete" ng-click="deletePost(postId)" ng-show="signedIn() && p.owner === currentUser.username">delete</a> --></div></section>
