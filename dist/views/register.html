<div class="register"><form class="link" name="form" ng-submit="register()"><input class="email" type="email" ng-model="user.email" placeholder="Email"><input class="username" type="text" ng-model="user.username" placeholder="Username" check-username="" name="username"><input class="password" type="password" ng-model="user.password" placeholder="Password"><input class="submit" type="submit" value="Register"><div ng-show="error || form.username.$error "><p ng-show="error" class="danger">{{ error }}</p><p ng-show="form.username.$error.taken" class="danger">Username is already taken</p><p ng-show="form.username.$error.invalid" class="danger">Username contains invalid characters</p></div></form></div>
